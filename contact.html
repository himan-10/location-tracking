<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | LuxTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen font-sans">

  <!-- Header -->
  <nav class="backdrop-blur-md bg-white/10 border-b border-yellow-500/30 sticky top-0 z-50 p-5 px-10 flex justify-between items-center shadow-2xl">
    <div class="text-yellow-400 text-3xl font-bold tracking-wider">📍 LuxTrack</div>
    <ul class="flex gap-8 text-xl">
      <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
      <li><a href="tracker.html" class="hover:text-yellow-400">Track Number</a></li>
      <li><a href="feedback.html" class="hover:text-yellow-400">Feedback</a></li>
      <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
      <li><a href="contact.html" class="text-yellow-400 font-semibold">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="text-center py-20 px-4">
    <h1 class="text-5xl font-bold text-yellow-400 mb-6">Get in Touch</h1>
    <p class="text-gray-400 max-w-2xl mx-auto text-lg mb-10">We’re here to help and answer any question you might have.</p>

    <div class="max-w-2xl mx-auto bg-white/5 backdrop-blur-md p-8 rounded-2xl shadow-xl">
      <form onsubmit="sendMessage(event)">
        <div class="flex items-center bg-white rounded-lg overflow-hidden mb-4">
          <span class="px-4 text-yellow-500 text-xl"><i class="bi bi-person-fill"></i></span>
          <input type="text" placeholder="Your Name" required class="w-full p-4 text-black text-lg outline-none" />
        </div>

        <div class="flex items-center bg-white rounded-lg overflow-hidden mb-4">
          <span class="px-4 text-yellow-500 text-xl"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" placeholder="Your Email" required class="w-full p-4 text-black text-lg outline-none" />
        </div>

        <div class="flex items-start bg-white rounded-lg overflow-hidden mb-4">
          <span class="px-4 pt-4 text-yellow-500 text-xl"><i class="bi bi-chat-dots-fill"></i></span>
          <textarea placeholder="Your Message" rows="5" required class="w-full p-4 text-black text-lg outline-none"></textarea>
        </div>

        <button type="submit" class="w-full p-4 text-lg font-semibold rounded-lg bg-yellow-400 text-black hover:bg-yellow-500 transition-all duration-300">
          📬 Send Message
        </button>

        <p id="message-sent" class="mt-4 text-green-400 hidden">✅ Your message has been sent!</p>
      </form>
    </div>
  </section>

  <footer class="text-center text-gray-500 py-10 border-t border-gray-800">
    &copy; 2025 LuxTrack. Let’s stay connected.
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      document.getElementById("message-sent").classList.remove("hidden");
      event.target.reset();
    }
  </script>
</body>
</html>
